<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - C2C Marketplace</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>C2C Marketplace</h1>
        </header>
        
        <main class="form-container">
            <form id="registerForm" action="php/register_process.php" method="POST">
                <h2>Create an Account</h2>
                
                <div id="errorMessage" class="error-message"></div>
                
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small>Password must be at least 8 characters with letters and numbers</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms.html">Terms and Conditions</a></label>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn primary-btn">Register</button>
                </div>
                
                <div class="form-links">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </main>
        
        <footer>
            <p>&copy; 2025 C2C Marketplace. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="js/register.js"></script>
</body>
</html>
